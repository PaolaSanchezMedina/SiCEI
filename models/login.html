<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type="image/jpg" href="/assets/img/monitor.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SiCEI</title>
  </head>
  <body>
    <div class="fondo">
      <!--=====Encabezado=====-->
    <div class="encabezado">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-light fs-3 fw-bold" href="/models/login.html">
            <img src="../assets/img/monitor.png" alt="Logo" width="40" height="38" class="d-inline-block align-text-bottom mt-1">
            SiCEI
          </a>
        </div>
      </nav>  
    </div>
    <!--=====Cuerpo=====-->
    <section id="log">
      <div class="form-box mt-4">
          <div class="form-value">
              <form action="/models/menu-admin.html">
                  <h4 style="color: white; text-align: center;">Iniciar sesión</h4>
                  <div class="inputbox">
                      <ion-icon name="mail-outline"></ion-icon>
                      <input type="text" required>
                      <label for="">Usuario</label>
                  </div>
                  <div class="inputbox">
                      <ion-icon name="lock-closed-outline"></ion-icon>
                      <input type="password" required>
                      <label for="">Contraseña</label>
                  </div>
                  <button class="btn btn-primary text-light rounded-4 fw-semibold ms-5 me-3 mt-2 pe-5 ps-5" type="submit">Iniciar sesión</button>
              </form>
          </div>
      </div>
  </section>
  <!--=====Pie=====-->
  <div class="pie">
      <p style="color: white">&copy; SiCEI 2023</p>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
