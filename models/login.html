<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" type="image/jpg" href="/assets/img/monitor.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SiCEI</title>
  </head>
  <body>
    <!--=====Encabezado=====-->
    <nav class="navbar bg-primary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white; font-size: 1.7em; font-weight: 600;">
              <img src="/assets/img/monitor.png" alt="Logo" width="35" height="33" class="d-inline-block align-text-top">
              SiCEI
            </a>
      </div>
    </nav> 
    <!--=====Fin de encabezado=====-->
    <!--=====Login=====-->
    <div class="bg-info bg-white d-flex justify-content-center align-items-center inicio">
      <div class="bg-primary mt-0 p-5 rounded-5 text-secondary" style="width: 25rem">
        <div class="d-flex justify-content-center mt-1">
          <img src="/assets/img/monitor.png" alt="login-icon" style="height: 4rem"/>
        </div>
        <div class="text-center fs-3 fw-bold mt-2" style="color: white;">Iniciar sesión</div>
        <!--Ingresar usuario-->
        <form action="/models/menu-admin.html">
          <div class="input-group mt-3">
            <div class="input-group-text bg-primary">
              <img src="/assets/img/user.png" alt="username-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="text" required placeholder="Usuario"/>
          </div>
          <!--Ingresar contraseña-->
          <div class="input-group mt-2">
            <div class="input-group-text bg-primary">
              <img src="/assets/img/pass.png" alt="password-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="password" required placeholder="Contraseña"/>
          </div>
          <!--Recordarme-->
          <div class="d-flex justify-content-left mt-1">
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox"/>
              <div class="pt-1 text-white" style="font-size: 0.9rem">Recordarme</div>
            </div>
          </div>
          <!--Ingresar-->
          <button class="btn btn-primary text-primary bg-light w-100 mt-4 fw-semibold shadow-sm" type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <!--=====Fin del login=====-->
    <!--Pie de página-->
    <footer>
      <div class="bg-primary mt-1 pie">
        <p style="color: white">&copy; SiCEI 2023</p>
      </div>
    </footer>
    <!--=====Fin del pie de página=====-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
